<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM ANIMATION</title>
    <style>
        #container {
    width: 200px;
    height: 200px;
    background: rgb(235, 60, 60);
    position: relative;
}
#box {
    width: 50px;
    height: 50px;
    background: rgb(83, 90, 90);
    position: absolute;
}
    </style>
</head>
<body>
    <div id="container">
        <div id="box"></div>
    </div>
    <script>
        
        // starting position
var pos = 0; 
//our box element
var box = document.getElementById("box");

function move() {
  pos += 1;
  box.style.left = pos+"px"; //px = pixels
  
}
var t = setInterval(move, 100); 
    </script>
</body>
</html>
